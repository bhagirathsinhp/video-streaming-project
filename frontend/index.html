<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome - DREAD Platform</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div
      class="d-flex justify-content-center align-items-center vh-100 bg-light"
    >
      <div class="card shadow-lg p-4 auth-card">
        <h1 class="text-center mb-4 text-primary">DREAD Platform</h1>
        <p class="text-center text-secondary">
          Empowering Education with Simplicity
        </p>
        <ul
          class="nav nav-tabs justify-content-center mb-4"
          id="authTabs"
          role="tablist"
        >
          <li class="nav-item">
            <button
              class="nav-link active"
              id="login-tab"
              data-bs-toggle="tab"
              data-bs-target="#login"
              type="button"
              role="tab"
              aria-controls="login"
              aria-selected="true"
            >
              Login
            </button>
          </li>
          <li class="nav-item">
            <button
              class="nav-link"
              id="signup-tab"
              data-bs-toggle="tab"
              data-bs-target="#signup"
              type="button"
              role="tab"
              aria-controls="signup"
              aria-selected="false"
            >
              Sign Up
            </button>
          </li>
        </ul>
        <div class="tab-content" id="authTabsContent">
          <!-- Login Form -->
          <div
            class="tab-pane fade show active"
            id="login"
            role="tabpanel"
            aria-labelledby="login-tab"
          >
            <form id="loginForm" class="fade-in">
              <div class="mb-3">
                <label for="loginUsername" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="loginUsername"
                  placeholder="Enter your username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
          </div>
          <!-- Sign Up Form -->
          <div
            class="tab-pane fade"
            id="signup"
            role="tabpanel"
            aria-labelledby="signup-tab"
          >
            <form id="signupForm" class="fade-in">
              <div class="mb-3">
                <label for="signupUsername" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="signupUsername"
                  placeholder="Choose a username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="signupPassword"
                  placeholder="Choose a password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-success w-100">
                Sign Up
              </button>
            </form>
          </div>
        </div>
        <div id="alertContainer" class="mt-3"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/auth.js"></script>
  </body>
</html>
