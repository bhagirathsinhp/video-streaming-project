<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Profile</title>
  </head>
  <body>
    <!-- Load Navbar -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetch("../shared/navbar.html")
          .then((response) => response.text())
          .then((html) => {
            document.body.insertAdjacentHTML("afterbegin", html);
          })
          .catch((error) => console.error("Error loading navbar:", error));
      });
    </script>

    <!-- Profile Section -->
    <div class="container mt-5">
      <h2 class="text-center mb-4">Your Profile</h2>
      <form id="profile-form">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="preferences" class="form-label">Preferences</label>
          <textarea id="preferences" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" id="notifications" class="form-check-input" />
          <label for="notifications" class="form-check-label"
            >Enable Notifications</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <button type="button" class="btn btn-danger" onclick="deleteProfile()">
          Delete Account
        </button>
      </form>
    </div>

    <script src="../js/profile.js"></script>
  </body>
</html>
