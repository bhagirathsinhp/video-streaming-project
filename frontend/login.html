<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | EduPlatform</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">EduPlatform</a>
    </nav>

    <!-- Login Section -->
    <div class="container mt-5">
      <h2 class="text-center">Login</h2>
      <p class="text-center">
        Click the button below to log in to your account.
      </p>
      <div class="d-grid">
        <button onclick="login()" class="btn btn-primary">
          Login with Auth0
        </button>
      </div>

      <div id="userProfile" class="mt-4 text-center"></div>

      <hr />

      <div class="d-grid">
        <button onclick="logout()" class="btn btn-secondary">Logout</button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5">
      <p>&copy; 2025 EduPlatform. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", initAuth);
    </script>
  </body>
</html>
