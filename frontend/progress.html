<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Video Streaming</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../js/app.js" defer></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Your Dashboard</h1>
      <div id="courses" class="row"></div>
    </div>
    <script>
      const API_URL = "http://174.129.100.156/courses";
      async function fetchCourses() {
        try {
          const response = await apiClient.get(API_URL);
          const courses = response.data;
          const coursesContainer = document.getElementById("courses");
          courses.forEach((course) => {
            const card = `
                        <div class="col-md-4">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <h5 class="card-title">${course.title}</h5>
                                    <p class="card-text">${course.description}</p>
                                    <a href="course.html?courseId=${course.courseId}" class="btn btn-primary">View Details</a>
                                </div>
                            </div>
                        </div>`;
            coursesContainer.innerHTML += card;
          });
        } catch (error) {
          console.error("Error fetching courses:", error);
        }
      }
      fetchCourses();
    </script>
  </body>
</html>
