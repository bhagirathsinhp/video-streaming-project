<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduStream - Courses</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">EduStream</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="courses.html">Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="videos.html">Videos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="watchlist.html">Watchlist</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="forum.html">Forum</a>
            </li>
          </ul>
          <button class="btn btn-outline-primary ms-auto" id="logout-btn">
            Logout
          </button>
        </div>
      </div>
    </nav>

    <!-- Courses Section -->
    <div class="container mt-5">
      <h1>Courses</h1>
      <button
        class="btn btn-success mb-3"
        data-bs-toggle="modal"
        data-bs-target="#addCourseModal"
      >
        Add Course
      </button>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Category</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="courseTableBody">
          <!-- Course rows will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <!-- Add Course Modal -->
    <div
      class="modal fade"
      id="addCourseModal"
      tabindex="-1"
      aria-labelledby="addCourseModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addCourseModalLabel">Add New Course</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addCourseForm">
              <div class="mb-3">
                <label for="courseTitle" class="form-label">Course Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="courseTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="courseCategory" class="form-label">Category</label>
                <input
                  type="text"
                  class="form-control"
                  id="courseCategory"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Add Course</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-5">
      <div class="text-center p-3">
        &copy; 2025 EduStream. All rights reserved.
      </div>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/courses.js"></script>
  </body>
</html>
