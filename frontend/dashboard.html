<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">DREAD Dashboard</a>
        <button class="btn btn-outline-danger" id="logoutBtn">Logout</button>
      </div>
    </nav>

    <!-- Welcome Section -->
    <div class="container mt-5">
      <h2 class="text-center">Welcome, <span id="usernameDisplay"></span>!</h2>
      <p class="text-center">Access the services below:</p>
    </div>

    <!-- Simplified Service Cards -->
    <div class="container mt-4">
      <div class="row">
        <!-- Profile Service -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title">Profile</h5>
              <p class="card-text">View and update your profile details.</p>
              <a href="./services/profile.html" class="btn btn-primary"
                >Go to Profile</a
              >
            </div>
          </div>
        </div>
        <!-- Course Service -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title">Courses</h5>
              <p class="card-text">Browse and manage courses.</p>
              <a href="./services/courses.html" class="btn btn-primary"
                >Go to Courses</a
              >
            </div>
          </div>
        </div>
        <!-- Forum Service -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title">Forum</h5>
              <p class="card-text">Join discussions and ask questions.</p>
              <a href="./services/forum.html" class="btn btn-primary"
                >Go to Forum</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <!-- Videos & Watchlist -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title">Watchlist</h5>
              <p class="card-text">Manage your watchlist.</p>
              <a href="./services/watchlist.html" class="btn btn-secondary"
                >Go to Watchlist</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/dashboard.js"></script>
  </body>
</html>
