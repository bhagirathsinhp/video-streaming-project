<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand text-primary" href="../dashboard.html"
          >DREAD Dashboard</a
        >
        <button class="btn btn-outline-danger" id="logoutBtn">Logout</button>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
      <h2 class="text-center mb-4 text-primary">Forum</h2>
      <div id="alertContainer" class="mt-3"></div>

      <!-- Course Selector -->
      <div id="courseSelector" class="mb-4">
        <label for="selectedCourse" class="form-label">Select a Course:</label>
        <select
          id="selectedCourse"
          class="form-select"
          aria-label="Course Selector"
        >
          <option value="">Select a Course</option>
        </select>
      </div>

      <!-- Start Discussion Button -->
      <div class="text-center mb-4">
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#startDiscussionModal"
        >
          Start Discussion
        </button>
      </div>

      <!-- Discussions Container -->
      <div class="row" id="discussionsContainer"></div>
    </div>

    <!-- Modals -->
    <!-- Start Discussion Modal -->
    <div
      class="modal fade"
      id="startDiscussionModal"
      tabindex="-1"
      aria-labelledby="startDiscussionModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="startDiscussionModalLabel">
              Start a Discussion
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="discussionForm">
              <div class="mb-3">
                <label for="discussionTitle" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="discussionTitle"
                  placeholder="Enter discussion title"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="discussionContent" class="form-label"
                  >Content</label
                >
                <textarea
                  class="form-control"
                  id="discussionContent"
                  rows="4"
                  placeholder="Enter discussion content"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Start Discussion
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Thread Details Modal -->
    <div
      class="modal fade"
      id="threadDetailsModal"
      tabindex="-1"
      aria-labelledby="threadDetailsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="threadDetailsModalLabel">
              <i class="bi bi-chat-dots-fill"></i> Thread Details
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="thread-info mb-3">
              <h5 id="threadTitle" class="text-primary"></h5>
              <p id="threadAuthor" class="text-muted small"></p>
            </div>
            <p id="threadContent" class="mb-4"></p>
            <h6>Replies</h6>
            <ul id="threadReplies" class="list-group"></ul>
            <form id="replyForm" class="mt-3">
              <div class="mb-3">
                <label for="replyContent" class="form-label">Add a Reply</label>
                <textarea
                  id="replyContent"
                  class="form-control"
                  rows="3"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-reply"></i> Post Reply
              </button>
            </form>
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-danger d-none"
              id="deleteThreadBtn"
              onclick="deleteThread()"
            >
              <i class="bi bi-trash-fill"></i> Delete Thread
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/forum.js"></script>
  </body>
</html>
