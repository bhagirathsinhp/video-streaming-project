<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../dashboard.html">DREAD Dashboard</a>
        <button class="btn btn-outline-danger" id="logoutBtn">Logout</button>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
      <h2 class="text-center">Forum</h2>
      <div id="alertContainer" class="mt-3"></div>

      <!-- Course Selector -->
      <div id="courseSelector" class="mb-3">
        <label for="selectedCourse" class="form-label">Select a Course:</label>
        <select id="selectedCourse" class="form-select"></select>
      </div>

      <!-- Start Discussion Button -->
      <button
        class="btn btn-primary mb-3"
        data-bs-toggle="modal"
        data-bs-target="#startDiscussionModal"
      >
        Start Discussion
      </button>

      <!-- Discussions Container -->
      <div class="row" id="discussionsContainer"></div>
    </div>

    <!-- Start Discussion Modal -->
    <div
      class="modal fade"
      id="startDiscussionModal"
      tabindex="-1"
      aria-labelledby="startDiscussionModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="startDiscussionModalLabel">
              Start a Discussion
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="discussionForm">
              <div class="mb-3">
                <label for="discussionTitle" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="discussionTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="discussionContent" class="form-label"
                  >Content</label
                >
                <textarea
                  class="form-control"
                  id="discussionContent"
                  rows="3"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Start Discussion
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Thread Details Modal -->
    <div
      class="modal fade"
      id="threadDetailsModal"
      tabindex="-1"
      aria-labelledby="threadDetailsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="threadDetailsModalLabel">
              Thread Details
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h5 id="threadTitle"></h5>
            <p id="threadContent"></p>
            <h6>Replies</h6>
            <ul id="threadReplies"></ul>
            <form id="replyForm" class="mt-3">
              <div class="mb-3">
                <label for="replyContent" class="form-label">Add a Reply</label>
                <textarea
                  id="replyContent"
                  class="form-control"
                  rows="3"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Post Reply</button>
            </form>
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-danger d-none"
              id="deleteThreadBtn"
              onclick="deleteThread()"
            >
              Delete Thread
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/forum.js"></script>
  </body>
</html>
