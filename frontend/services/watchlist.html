<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watchlist</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../dashboard.html">DREAD Dashboard</a>
        <button class="btn btn-outline-danger" id="logoutBtn">Logout</button>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
      <h2 class="text-center text-primary">Your Watchlist</h2>
      <p class="text-center text-muted">
        View, manage, and access your favorite videos anytime.
      </p>
      <div id="alertContainer" class="mt-3"></div>
      <button
        class="btn btn-danger mb-3"
        onclick="clearWatchlist()"
        id="clearWatchlistBtn"
        style="display: none"
      >
        <i class="bi bi-trash-fill"></i> Clear Watchlist
      </button>
      <div class="row mt-4" id="watchlistContainer">
        <!-- Empty Watchlist State -->
        <div class="col-12 text-center d-none" id="emptyWatchlist">
          <img
            src="../assets/images/empty-watchlist.png"
            alt="Empty Watchlist"
            class="img-fluid mb-3"
            style="max-width: 250px"
          />
          <h5 class="text-muted mt-3">Your watchlist is empty.</h5>
          <p class="text-muted">
            Add videos to your watchlist to access them later.
          </p>
        </div>
      </div>
    </div>

    <!-- Video Modal -->
    <div
      class="modal fade"
      id="videoModal"
      tabindex="-1"
      aria-labelledby="videoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="videoModalLabel">
              <i class="bi bi-play-circle"></i> Video Player
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <video id="videoPlayer" class="w-100" controls></video>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/watchlist.js"></script>
  </body>
</html>
