<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand text-primary fw-bold" href="../dashboard.html"
          >DREAD Dashboard</a
        >
        <button class="btn btn-outline-danger" id="logoutBtn">Logout</button>
      </div>
    </nav>

    <!-- Courses Section -->
    <div class="container mt-5">
      <h2 class="text-center text-primary">Courses</h2>
      <p class="text-center text-muted">
        Explore and manage your courses with ease
      </p>
      <div id="alertContainer" class="mt-3"></div>
      <div class="row g-3" id="coursesContainer"></div>
      <!-- Dynamic Course Details -->
      <div class="mt-5 d-none" id="courseDetailsContainer"></div>
    </div>

    <!-- Video Modal -->
    <div
      class="modal fade"
      id="videoModal"
      tabindex="-1"
      aria-labelledby="videoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="videoModalLabel">Video Player</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <video
              id="videoPlayer"
              class="w-100 rounded shadow"
              controls
            ></video>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/courses.js"></script>
  </body>
</html>
