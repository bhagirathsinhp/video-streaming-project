<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../dashboard.html">DREAD Dashboard</a>
        <button class="btn btn-outline-danger" id="logoutBtn">Logout</button>
      </div>
    </nav>

    <div class="container mt-5">
      <h2 class="text-center">Courses</h2>
      <div id="alertContainer" class="mt-3"></div>
      <div class="row" id="coursesContainer"></div>
    </div>

    <!-- Course Details Modal -->
    <div
      class="modal fade"
      id="courseDetailsModal"
      tabindex="-1"
      aria-labelledby="courseDetailsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="courseDetailsModalLabel">
              Course Details
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h5 id="courseTitle"></h5>
            <p id="courseDescription"></p>
            <p><strong>Category:</strong> <span id="courseCategory"></span></p>
            <div>
              <h6>Videos</h6>
              <ul id="courseVideos"></ul>
            </div>
            <div id="courseProgress" class="mt-3"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/courses.js"></script>
  </body>
</html>
