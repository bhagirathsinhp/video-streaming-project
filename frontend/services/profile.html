<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../dashboard.html">DREAD Dashboard</a>
        <button class="btn btn-outline-danger" id="logoutBtn">Logout</button>
      </div>
    </nav>

    <div class="container mt-5">
      <h2 class="text-center">Your Profile</h2>
      <div id="alertContainer" class="mt-3"></div>
      <form id="profileForm">
        <div class="mb-3">
          <label for="profileName" class="form-label">Name</label>
          <input type="text" class="form-control" id="profileName" required />
        </div>
        <div class="mb-3">
          <label for="profileEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="profileEmail" required />
        </div>
        <div class="mb-3">
          <label for="profilePreferences" class="form-label">Preferences</label>
          <textarea
            class="form-control"
            id="profilePreferences"
            rows="3"
          ></textarea>
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="profileNotifications"
          />
          <label for="profileNotifications" class="form-check-label"
            >Receive Notifications</label
          >
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Update Profile
        </button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/profile.js"></script>
  </body>
</html>
