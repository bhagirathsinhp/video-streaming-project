<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../dashboard.html">DREAD Dashboard</a>
        <button class="btn btn-outline-danger" id="logoutBtn">Logout</button>
      </div>
    </nav>

    <div class="container mt-5">
      <h2 class="text-center">Your Profile</h2>
      <div id="alertContainer" class="mt-3"></div>
      <form id="profileForm">
        <div class="mb-3">
          <label for="profileName" class="form-label">Name</label>
          <input type="text" class="form-control" id="profileName" required />
        </div>
        <div class="mb-3">
          <label for="profileEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="profileEmail" required />
        </div>
        <div class="mb-3">
          <label for="profilePreferences" class="form-label">Preferences</label>
          <textarea
            class="form-control"
            id="profilePreferences"
            rows="3"
          ></textarea>
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="profileNotifications"
          />
          <label for="profileNotifications" class="form-check-label"
            >Receive Notifications</label
          >
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Update Profile
        </button>
      </form>
      <button
        class="btn btn-danger w-100 mt-3"
        data-bs-toggle="modal"
        data-bs-target="#deleteModal"
      >
        Delete Profile
      </button>
    </div>

    <!-- Delete Confirmation Modal -->
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">
              Confirm Profile Deletion
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>
              Are you sure you want to delete your profile? This action cannot
              be undone.
            </p>
            <div class="mb-3">
              <label for="deletePassword" class="form-label"
                >Enter your password to confirm</label
              >
              <input
                type="password"
                class="form-control"
                id="deletePassword"
                required
              />
            </div>
            <div id="deleteAlertContainer"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
              Delete Profile
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/profile.js"></script>
  </body>
</html>
